<body>
    <script>
        let options = ['rock', 'paper', 'scissor'];
        function computerPlay() {
            let rand = Math.floor(Math.random() * (options.length));
            return options[rand];
        }

        function game() {

        let playerSelection = '';
        let inputString = prompt('What is your selection? (rock / paper / scissor)');
        if (inputString ==null) { 
            console.log('This doesn\'t seem like a valid input');
        } else playerSelection = inputString.toLowerCase();

        let computerSelection = computerPlay();
        let result = ''; 

        function playRound(playerSelection, computerSelection) {

            if ((playerSelection === 'rock' && computerSelection === 'scissor') || (playerSelection === 'scissor' && computerSelection === 'paper') || (playerSelection === 'paper' && computerSelection === 'rock')) {
                result = 'Player has won!';
            } else if ((playerSelection === 'scissor' && computerSelection === 'rock') || (playerSelection === 'paper' && computerSelection === 'scissor') || (playerSelection === 'rock' && computerSelection === 'paper')) {
                result = 'Computer has Won!';
            } else if ((playerSelection === '') || (playerSelection === null)) {
                result = 'You don\'t wanna play? Computer wins by default';
            } else if (playerSelection === computerSelection) {
                result = 'It\'s a draw'; 
            } else result = 'This doesn\'t seem like a valid input. So computer wins by default';
            return result; 
        };

        console.log('Player Selection: ' + playerSelection); //
        console.log('Computer Selection: ' + computerSelection); 
        console.log(playRound(playerSelection, computerSelection));

    }

    game();
    game();
    game();
    game();
    game();


    </script>
</body>
